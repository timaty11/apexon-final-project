spring:
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:18.206.227.84}:32699/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    baseline-on-migrate: true
    out-of-order: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: myGroupId

server:
  port: 8090

logging:
  level:
    org:
      springframework:
        web: DEBUG
