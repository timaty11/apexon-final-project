<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Cart</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <script type="text/javascript" href=="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" href=="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/logo.jpg}" height="50px"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders/}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <button class="btn btn-outline-dark" th:action="@{/orders/shopping-cart/}" method="GET">
                                <i class="bi-cart-fill me-1"></i> Cart
                                <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" th:href="@{/auth/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <div>
            <h1>Cart</h1>
            <a th:href="@{/home}">Continue shopping</a>
        </div>

        <table class="table table-responsive-xl table-bordered table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Product name</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${cartForm.getCartLineInfoList()}">
                <td>[[${product.getProductInfo().getProductName()}]]</td>
                <td>[[${product.getProductInfo().getProductName()}]]</td>
                <td>[[${product.getQuantity()}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
