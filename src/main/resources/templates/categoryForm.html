<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Category form</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <script type="text/javascript" href=="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" href=="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div>
        <form th:action="${category.getId() == null} ? '/categories/create' : '/categories/update/' + ${category.id}" method="POST" style="max-width: 700px; margin: 0 auto;" th:object="${category}">
            <h3 th:if="${category.getId() != null}">Update category</h3>
            <h3 th:if="${category.getId() == null}">Create new category</h3>

            <div class="border border-secondary rounded p-3">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Category name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{categoryName}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Description:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{categoryDescription}" required/>
                    </div>
                </div>

                <div class="text-center">
                    <button th:if="${category.getId() == null}" class="btn btn-primary">Create</button>
                    <button th:if="${category.getId() != null}" class="btn btn-primary">Update</button>
                    <button class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
