<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

    <h2>This is register</h2>
    <div>
        <h3>Create new user</h3>
        <form th:action="@{/auth/register}" method="POST" style="max-width: 700px; margin: 0 auto;" th:object="${user}">
            <div class="border border-secondary rounded p-3">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Login:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{login}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Full name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{fullName}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Phone number:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Country:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{country}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">City:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{city}"/>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Sign up</button>
                    <button class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
