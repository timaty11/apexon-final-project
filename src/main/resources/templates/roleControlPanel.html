<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Control Panel</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <script type="text/javascript" href=="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" href=="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/logo.jpg}" height="50px"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/roles/}">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands/}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping/}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders/}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <div>
            <h1>Roles Control Panel</h1>
            <a th:href="@{/roles/new}">Create new role</a>
        </div>

        <table class="table table-responsive-xl table-bordered table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Role ID</th>
                <th>Role name</th>
                <th>Role description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${listRoles}">
                <td>[[${role.id}]]</td>
                <td>[[${role.roleName}]]</td>
                <td>[[${role.roleDescription}]]</td>
                <td>
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/roles/edit/' + ${role.id}}"></a>
                    <a class="fas fa-trash fa-2x icon-red" th:href="@{'/roles/delete/' + ${role.id}}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
