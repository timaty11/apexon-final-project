<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>E-Commerce Application</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <script type="text/javascript" href=="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" href=="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/logo.jpg}" height="50px"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders/}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <button class="btn btn-outline-dark" th:action="@{/products/}" method="POST">
                                <i class="bi-cart-fill me-1"></i> Cart
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" th:href="@{/auth/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div>
        <h1>Welcome to the E-Commerce Application!</h1>
    </div>

    <div class="main-body">
        <div class="sidebar">
            <h3>This is sidebar</h3>
            <form>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li th:each="category : ${listCategories}">
                            <a class="dropdown-item" href="#!">[[${category.categoryName}]]</a>
                        </li>
                    </ul>
                </div>
                <input>
                <button>Search!</button>
            </form>
        </div>

        <div class="main-content">
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div th:each="product : ${listProducts}" class="col mb-5 product-card">
                            <div class="card h-100">
                                <img th:src="@{/images/logo.jpg}" class="card-img-top">
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <h4 class="fw-bolder">[[${product.productName}]]</h4>
                                        <h5 class="fw-bolder">[[${product.productDescription}]]</h5>
                                        [[${product.productPrice}]]$
                                    </div>
                                </div>
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
